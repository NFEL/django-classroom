{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard :: {% endblock title %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock extra_css %}

{% block content %}
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fa fa-point fa-sm text-white-50"></i> feedback </a>
  </div>

  <!-- Content Row -->

  <div class="row">

    {% if request.user.is_student %}
    <!--Student Card-->
    <div class="col-xl col-md-4 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">subject</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                  {{request.user.username}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clipboard-check fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
   {% endif  %}
   <!-- /Student Card-->


  </div>

  <!-- Content Row -->

{% endblock content %}
